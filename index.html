<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pong Game</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    #pong {
      background: #111;
      display: block;
      margin: 20px auto;
      border: 2px solid white;
    }
    .scoreboard {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Pong</h1>

  <!-- Canvas for the game -->
  <canvas id="pong" width="800" height="500"></canvas>

  <!-- Scoreboard -->
  <div class="scoreboard">
    <span id="left-score">0</span> : <span id="right-score">0</span>
  </div>

  <!-- Link to your JavaScript -->
  <script src="script.js"></script>
</body>
</html>
